<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Variables in JS</title>
   </head>
   <body>
      <h1> Variables in JavaScript </h1>
      <script type="text/javascript">
         function subtraction(a, b) {
            var c;
            c = a - b;
            return c;
         }
         var z = subtraction(15, 8);

         document.write('15 - 8 is equals ' + z);
      </script>
   </body>
</html>
