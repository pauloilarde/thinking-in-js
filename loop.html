<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Loop</title>
   </head>
   <body>
      <script type="text/javascript">
         for( i = 0; i < 5; i++){
            document.write(i + '<br>');
         }
      </script>
      <p>Hi</p>
      <p>This is an example of the for loop.</p>
   </body>
</html>
